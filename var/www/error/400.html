<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            overflow: hidden; 
        }

        .container {
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; 
            padding: 60px; 
            box-shadow: 0 12px 24px rgba(0,0,0,0.4); 
            max-width: 600px; 
            width: 90%;
            position: relative; 
        }

        .container::before {
            content: '';
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: url('https://via.placeholder.com/150') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            border-radius: 50%;
            z-index: -1; 
        }

        .error-code {
            font-size: 100px;
            color: #e74c3c;
            margin: 0;
            font-weight: bold;
            animation: bounce 1s infinite;
        }

        .message {
            font-size: 36px; 
            color: #333;
            margin-top: 10px;
        }

        .description {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            border: 2px solid #3498db;
            padding: 16px 32px;
            border-radius: 25px; 
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            margin: 5px;
        }

        .links a:hover {
            background-color: #3498db;
            color: #fff;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">400</div>
        <div class="message">Bad Request</div>
        <div class="description">The server could not understand your request due to malformed syntax. Please check the URL or try again later.</div>
        <div class="links">
            <a href="/">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
